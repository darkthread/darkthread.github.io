<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>D3.js Bar Plot Example</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            box-sizing: border-box;
        }

        #app {
            width: 640px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .bar {
            fill: steelblue;
        }

        .bar:hover,
        .bar.active {
            fill: orange;
        }

        .axis-label {
            font-size: 12px;
        }

        .op {
            text-align: right;
            padding: 6px;
            padding-right: 12px;
            background-color: cornflowerblue;
            color: white;
            label {
                cursor: pointer;
            }

            button {
                margin-left: 8px;
            }
        }

        .view {
            display: flex;
            flex-direction: row;
            align-items: center;
            /* 新增: 讓 .view 不撐滿全部高度 */
            flex-shrink: 0;
            border: 2px solid steelblue;
            margin: 4px;
            .table {
                display: flex;
                flex-direction: row;
            }

            table {
                margin-left: 10px;
                border-collapse: collapse;
                width: 200px;

                td {
                    border: 1px solid #ccc;
                    text-align: center;
                }

                tr.focus {
                    background-color: yellow;
                }
            }
        }

        .stk-list {
            width: 640px;
            flex: 1 1 0%;
            overflow-y: auto;
            min-height: 0;
            position: relative;

            table {
                margin: 6px;
                border-collapse: collapse;
                width: 98%;
                font-size: 10pt;

                td {
                    padding: 4px;
                    border: 1px solid #ccc;
                    text-align: center;
                }

                .num {
                    text-align: right;
                    padding-right: 8px;
                }
            }

            thead {
                background-color: #ddd;
                position: sticky;
                top: 0;
                z-index: 2;

                button {
                    border: none;
                    background-color: transparent;
                    padding: 0 4px;
                    cursor: pointer;

                    &.active {
                        color: red;
                    }
                }
            }

            .table-body-container {
                position: relative;
                overflow: hidden;
            }

            .table-body-spacer {
                width: 1px;
                visibility: hidden;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="view">
            <svg width="400" height="260"></svg>
            <div class="table">
                <table>
                    <tbody>
                        <tr>
                            <td>首位數</td>
                            <td>數量</td>
                            <td>百分比</td>
                        </tr>
                        <tr v-for="(item, index) in stats" :class="{ 'focus': focusIdx === item.n }">
                            <td>{{ item.n }}</td>
                            <td>{{ item.c }}</td>
                            <td>{{ item.p }}%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="op">
            倍率(0.05 ~ 100)：<input type="number" v-model="exchRate" max="100" min="0.05" /> 
            <button @click="updateValues()">換算</button>
        </div>        
        <div class="stk-list" @scroll="handleScroll">
            <table>
                <thead>
                    <tr>
                        <td width="100">
                            股票代碼
                        </td>
                        <td width="250">名稱</td>
                        <td width="100">收盤價</td>
                        <td width="100">
                            <button @click="toggleOrder()">
                                換算值
                                <span>
                                    <span v-if="sortIdx == 1">▲</span>
                                    <span v-else-if="sortIdx == 2">▼</span>
                                    <span v-else>⇳</span>
                                </span>
                            </button>
                        </td>
                    </tr>
                </thead>
                <tbody class="table-body-container">
                    <tr class="table-body-spacer" :style="{ height: topSpacerHeight + 'px' }"></tr>
                    <tr v-for="item in visibleItems" class="stk-item">
                        <td>{{ item.code }}</td>
                        <td>{{ item.name }}</td>
                        <td class="num">{{ item.prz }}</td>
                        <td class="num">{{ item.val }}</td>
                    </tr>
                    <tr class="table-body-spacer" :style="{ height: bottomSpacerHeight + 'px' }"></tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function showData(data) {
            const svg = d3.select("svg"),
                width = +svg.attr("width"),
                height = +svg.attr("height"),
                margin = { top: 20, right: 30, bottom: 30, left: 40 };

            svg.selectAll("*").remove();

            const x = d3.scaleBand()
                .domain(data.map((d, i) => i))
                .range([margin.left, width - margin.right])
                .padding(0.25);

            const y = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.c)]).nice()
                .range([height - margin.bottom, margin.top]);

            svg.append("g")
                .attr("fill", "steelblue")
                .selectAll("rect")
                .data(data)
                .join("rect")
                .attr("class", "bar")
                .attr("data-n", (d, i) => d.n)
                .attr("x", (d, i) => x(i))
                .attr("y", d => y(d.c))
                .attr("height", d => y(0) - y(d.c))
                .attr("width", x.bandwidth());

            svg.append("g")
                .attr("transform", `translate(0,${height - margin.bottom})`)
                .call(d3.axisBottom(x).tickFormat((i) => data[i]?.n ?? ""))
                .selectAll("text")
                .attr("class", "axis-label")
                .attr("transform", "rotate(-0)")
                .style("text-anchor", "middle");

            svg.append("g")
                .attr("transform", `translate(${margin.left},0)`)
                .call(d3.axisLeft(y).ticks(5));
        }
    </script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    data: [],
                    sortedData: [],
                    stats: [],
                    focusIdx: -1,
                    sortIdx: 0,
                    exchRate: 1,
                    addNum: 0,
                    // Virtualization properties
                    rowHeight: 28,
                    visibleItems: [],
                    startIndex: 0,
                    endIndex: 0,
                    bufferSize: 5,
                    topSpacerHeight: 0,
                    bottomSpacerHeight: 0,
                    containerHeight: 0
                }
            },
            methods: {
                setData(data) {
                    this.data = data;
                    this.refresh();
                    // Initialize virtualization after data is loaded
                    this.$nextTick(() => {
                        this.initVirtualization();
                    });
                },
                sortData() {
                    const start = performance.now();
                    const sortedData = this.data.slice();
                    if (this.sortIdx === 1) {
                        sortedData.sort((a, b) => a.val - b.val);
                    } else if (this.sortIdx === 2) {
                        sortedData.sort((a, b) => b.val - a.val);
                    }
                    this.sortedData = sortedData;
                    this.updateVisibleItems();
                    const end = performance.now();
                    console.log(`Sorting took ${end - start} milliseconds`);
                },
                toggleOrder() {
                    this.sortIdx = (this.sortIdx + 1) % 3;
                    this.sortData();
                },
                updateValues() {
                    if (this.exchRate == 0) {
                        alert('請輸入非 0 數字');
                        this.exchRate = 1;
                        return;
                    }
                    this.data.forEach(item => {
                        item.val = (item.prz * this.exchRate + this.addNum).toFixed(1);
                    });
                    this.refresh();
                },
                refresh() {
                    const dict = {};
                    this.data.forEach(item => {
                        const firstDigit = /[1-9]/.exec(item.val.toString())[0];
                        if (!dict[firstDigit]) {
                            dict[firstDigit] = 1
                        }
                        else {
                            dict[firstDigit] += 1
                        }
                    });
                    this.stats = Object.entries(dict).map(([n, c]) => ({ n, c, p: (c / this.data.length * 100).toFixed(1) }));
                    this.stats.sort((a, b) => a.n - b.n);
                    showData(this.stats);
                    this.sortData();
                },
                // Virtualization methods
                initVirtualization() {
                    const container = document.querySelector('.stk-list');
                    this.containerHeight = container.clientHeight;
                    
                    // Measure the actual height of a row
                    if (this.sortedData.length > 0) {
                        const sampleRow = document.querySelector('.stk-item');
                        if (sampleRow) {
                            this.rowHeight = sampleRow.offsetHeight;
                        }
                    }
                    
                    this.updateVisibleItems();
                    window.addEventListener('resize', this.handleResize);
                },
                handleResize() {
                    const container = document.querySelector('.stk-list');
                    this.containerHeight = container.clientHeight;
                    this.updateVisibleItems();
                },
                handleScroll(event) {
                    requestAnimationFrame(() => {
                        this.updateVisibleItems();
                    });
                },
                updateVisibleItems() {
                    const container = document.querySelector('.stk-list');
                    if (!container) return;
                    
                    const scrollTop = container.scrollTop;
                    
                    // Calculate which items should be visible
                    this.startIndex = Math.floor(scrollTop / this.rowHeight) - this.bufferSize;
                    this.startIndex = Math.max(0, this.startIndex);
                    
                    const visibleCount = Math.ceil(this.containerHeight / this.rowHeight) + 2 * this.bufferSize;
                    this.endIndex = Math.min(this.startIndex + visibleCount, this.sortedData.length);
                    
                    // Update spacer heights
                    this.topSpacerHeight = this.startIndex * this.rowHeight;
                    this.bottomSpacerHeight = (this.sortedData.length - this.endIndex) * this.rowHeight;
                    
                    // Update visible items
                    this.visibleItems = this.sortedData.slice(this.startIndex, this.endIndex);
                }
            },
            mounted() {
                this.$nextTick(() => {
                    window.addEventListener('resize', this.handleResize);
                });
            },
            beforeUnmount() {
                window.removeEventListener('resize', this.handleResize);
            }
        });
        const vm = app.mount('#app');
        fetch('STOCK_DAY_ALL.json')
            .then(response => response.json())
            .then(data => {
                const rawData = data.map(item => ({
                    code: item.Code,
                    name: item.Name,
                    prz: item.ClosingPrice,
                    val: item.ClosingPrice
                })).filter(item => item.prz);
                vm.setData(rawData);
            })
            .catch(error => console.error('Error fetching data:', error));

    </script>

</body>

</html>
